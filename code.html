<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://example.com/logo.png" alt="Product Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#feature">Features</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Video Section -->
  <section id="promo">
    <h2>Check out our product</h2>
    <iframe id="video" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Features Section -->
  <section id="feature">
    <h2>Product Features</h2>
    <p>Detail your product features here.</p>
  </section>

  <!-- Pricing Section -->
  <section id="pricing">
    <h2>Pricing Plans</h2>
    <p>List different pricing plans here.</p>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Submit">
    </form>
  </section>
</body>
</html>
